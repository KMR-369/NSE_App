<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% block head %} {% endblock %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar" style="background-color:rgb(212, 247, 241);">  
            <div class="container-fluid">    
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
                {% if "email" in session %}
                    <button class="btn btn-outline-info"><a class="nav-link" href="/user">Show Data</a></button>
                {% endif %}
                <form class="d-flex" role="search">
                    {% if "email" not in session %}
                        <button class="btn btn-outline-success"><a class="nav-link" href="/signup">Register</a></button>
                        <button class="btn btn-outline-primary"><a class="nav-link" href="/login">Login</a></button></a>              
                    {% endif %}
                    {% if "email" in session %}
                        <button class="btn btn-outline-danger"><a class="nav-link" href="/logout">Logout</a></button></a>
                    {% endif %}
                </form>    
            </div>
          </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
